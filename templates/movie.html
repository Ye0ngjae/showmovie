<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/movie.css">
    <link rel="stylesheet" href="../static/css/header.css">
    <title>Show Movie</title>
</head>
<body>
    <header>
        <div class="container">
            <!-- <a href = "http://daein.icehs.kr"><img src="../static/img/logo/logo.gif" title="대인고등학교 로고"/></a> -->
            <a href = "/"><img src="../static/img/logo/logo.gif" title="대인고등학교 로고"/></a>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/list">Movie List</a></li>
                    <li><a href="/request">Request</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="movie">
        {% for row in rows %}
            <img class="movieimg"src="../static/img/movie/{{ row[1] }}.jpg">
            <div class="movieinfo">
                <h1 class="title">{{ row[2] }}</h1>
                <p class="date">{{ row[3] }}</p>
                <p class"info">{{ row[4] }}</p>
            </div>
        {% endfor %}
    </div>
</body>
<!-- @Ye0ngjae -->
</html>
